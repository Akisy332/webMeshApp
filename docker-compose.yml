version: '3.10'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - api-gateway
      - websocket-gateway
    volumes:
      - ./frontend/app/static:/static
    networks:
      - app-network

  api-gateway:
    build: ./api-gateway
    environment:
      - FRONTEND_SERVICE_URL=http://frontend:5000
      - AUTH_SERVICE_URL=http://auth-service:8003
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ALGORITHM=HS256
    ports:
      - "8000:8000"
    depends_on:
      - frontend
      - auth-service
    networks:
      - app-network

  websocket-gateway:
    build: ./websocket-gateway
    environment:
      FRONTEND_SERVICE_URL: http://frontend:5000/
    ports:
      - "8001:8001" # Единственный WebSocket endpoint для всего приложения
    depends_on:
      - frontend
    networks:
      - app-network

  postgresql-service:
    build: ./postgresql-service
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=telemetry_db
      - POSTGRES_USER=telemetry_user
      - POSTGRES_PASSWORD=telemetry_password
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - DATABASE_URL=postgresql://telemetry_user:telemetry_password@postgresql-service:5432/telemetry_db
      - SECRET_KEY=mysecretkey
      - TCP_SERVER_HOST=192.168.0.106
      - TCP_SERVER_PORT=5010
    depends_on:
      - postgresql-service
    volumes:
      - ./frontend/app/static:/app/static
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://telemetry_user:telemetry_password@postgresql-service:5432/telemetry_db
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - LOG_LEVEL=INFO
    depends_on:
      - postgresql-service
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
