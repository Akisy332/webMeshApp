events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream api_gateway {
        server api-gateway:8000 max_fails=3 fail_timeout=30s;
    }

    upstream websocket_gateway {
        server websocket-gateway:8001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Глобальная обработка ошибок 5xx
        error_page 500 502 503 504 @maintenance;

        # Именованный location для заглушки
        location @maintenance {
            root /static/templates;
            try_files /maintenance.html /maintenance.html =503;
            add_header Content-Type text/html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Обслуживание статических файлов через nginx
        location /static/ {
            alias /static/;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Если статика не найдена - заглушка
            error_page 404 =503 @maintenance;
        }

        # WebSocket gateway
        location /socket.io/ {
            proxy_pass http://websocket_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # API Gateway
        location / {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Настройки для быстрого перехода на заглушку
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_intercept_errors on;
        }
    }
}