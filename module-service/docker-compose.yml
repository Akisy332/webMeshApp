version: '3.8'

services:
  provider-service:
    build: .
    ports:
      - "5000:5000" # TCP для поставщиков
      - "5001:5001" # HTTP API
    environment:
      - HOST=0.0.0.0
      - PROVIDER_PORT=5000
      - API_PORT=5001
      - DATABASE_URL=postgresql://telemetry_user:telemetry_password@postgresql-service:5432/telemetry_db
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - postgresql-service

  postgresql-service:
    image: postgres:13
    environment:
      - POSTGRES_DB=telemetry_db
      - POSTGRES_USER=telemetry_user
      - POSTGRES_PASSWORD=telemetry_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
