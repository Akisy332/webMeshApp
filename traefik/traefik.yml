# traefik.yml
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"

providers:
  docker: 
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: webmesh-network
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: INFO

metrics:
  prometheus:
    entryPoint: web