<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/components/telemetry_data_table/table.css" rel="stylesheet">
    <link href="static/components/telemetry_data_table/controls-panel.css"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-2">
        <!-- Обертка для таблицы и панели управления -->
        <div class="table-wrapper" id="table-wrapper">
            <!-- Панель управления -->
            <div class="controls-panel" id="controls-panel">

                <div class="controls-header">
                    <h5 class="mb-0">Управление таблицей</h5>
                    <!-- Кнопка закрытия панели -->
                    <button class="btn btn-outline-primary btn-sm compact-toggle-btn" id="toggle-controls">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Вкладки -->
                <div class="controls-tabs">
                    <!-- <div class="tab-btn" data-tab="search">Поиск</div> -->
                    <div class="tab-btn active" data-tab="columns">Столбцы</div>
                    <!-- <div class="tab-btn" data-tab="navigation">Навигация</div> -->
                </div>

                <!-- Содержимое вкладки поиска -->
                <div class="controls-content" id="tab-search">
                    <div class="compact-search">
                        <select class="form-select" id="search-field" style="max-width: 150px;">
                            <option value="name">Имя</option>
                            <option value="email">Email</option>
                            <option value="city">Город</option>
                            <option value="status">Статус</option>
                        </select>
                        <input type="text" class="form-control" id="search-value"
                            placeholder="Введите значение для поиска...">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i> Найти
                        </button>
                    </div>
                    <div id="search-status" class="mt-2 small text-muted"></div>
                </div>

                <!-- Содержимое вкладки столбцов -->
                <div class="controls-content active" id="tab-columns">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-wrap gap-3">
                            </div>
                            <button class="btn btn-outline-secondary btn-sm mt-3" id="reset-columns">
                                <i class="fas fa-undo"></i> Сбросить к стандартным
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Содержимое вкладки навигации -->
                <div class="controls-content" id="tab-navigation">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="go-to-id"
                                    placeholder="Введите ID (1-10000)" min="1" max="10000">
                                <button class="btn btn-outline-primary" type="button" id="go-to-id-button">
                                    <i class="fas fa-arrow-right"></i> Перейти
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary" id="scroll-to-top">
                                    <i class="fas fa-arrow-up"></i> В начало
                                </button>
                                <button class="btn btn-outline-secondary" id="scroll-to-bottom">
                                    <i class="fas fa-arrow-down"></i> В конец
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Контейнер для таблицы - ЗАНИМАЕТ ВСЮ ОСТАВШУЮСЯ ВЫСОТУ -->
            <div class="d-flex flex-column h-100">
                <!-- Заголовок и кнопки -->
                <div class="header-controls flex-shrink-0">
                    <div class="stats">
                        <div>
                            <span id="stats-loaded">Загружено: 0</span> |
                            <span id="stats-visible">Видимо: 0</span> |
                        </div>
                        <div>
                            <span id="stats-total">Всего: 0</span> |
                            <span id="stats-memory">Память: 0 строк</span>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary compact-toggle-btn" id="external-toggle-controls"
                        title="Управление таблицей">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>

                <!-- Таблица занимает все оставшееся пространство -->
                <div id="table-container" class="table-container flex-grow-1"></div>
            </div>
        </div>

        <!-- Индикатор загрузки -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            Загрузка данных...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/filename='components/telemetry_data_table/table.js"></script>
</body>

</html>
