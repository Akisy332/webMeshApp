<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Глобальные стили -->
    <link href="/static/base/main.css" rel="stylesheet" />

    <!-- CSS библиотеки -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Подключение своих стилей -->
    {% block styles %}

    {#{% comment %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />#}
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 60vh;
        }
    </style>

</head>

<body>
    {% block body %}
    <!-- Сюда будут вставляться все страницы системы -->
    {% endblock %}

    <!-- JS библиотеки -->

    <!-- Подключение скриптов jQuery -->
    <script src="static/libs/jquery/jquery.min.js"></script>

    <!-- Подключение скриптов BootStrap -->
    <script src="static/libs/bootstrap/bootstrap.min.js"></script>

    <!-- Подключение скриптов SocketIO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- подключение скрипта со всеми возможными Events -->
    <script src="static/components/core/event-constants.js"></script>

    <!-- подключение скрипта для управления своими Events -->
    <script src="static/components/core/event-service.js"></script>

    <!-- подключение скрипта для управления сокетом через Events -->
    <script src="static/components/core/socket-service.js"></script>

    <!-- Подключение библиотеки для интерактивной карты leaflet-->
    <script src="static/libs/leaflet/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    {% block scripts %}
    <!-- Сюда будут вставляться все скрипты страниц -->
    {% endblock %}
</body>

</html>
